[server]
host = "0.0.0.0"
port = 8080
tls_enabled = false

[model]
provider = "openai"
model = "gpt-4.1"
api_key = "replace-me"

[security]
allowed_origins = ["*"]
allowed_tenants = ["acme", "example"]
encryption_required = true

[telemetry]
sample_rate = 0.5
endpoint = "http://localhost:4317"
retention_hours = 72

autoscale = true
[deployment]
replicas = 3
max_concurrency = 128
container_image = "ghcr.io/agno-agi/agno-rust:latest"

